<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário</title>   
</head>
<body>
<h1 id="title">  <!--Você deve ter um título de página em um elemento h1 com o id title-->
  Formulário De Pesquisa
</h1>  
<p id="description"> Muito obrigado por contribuir nesse projeto!!</p> <!--Você deve ter uma breve explicação em um elemento p com o id description-->
<form id="survey-form"> <!--Você deve ter um elemento form com o id survey-form-->
 <label id="name-label">Nome:
  <input type="text" id="name" required>
 </label><!--Dentro do elemento do formulário, deve ser obrigatório inserir seu nome em um campo input que tenha um id name e um type text-->
  <label id="email-label">Email:
    <input type="email"id="email" required><!--Dentro do elemento do formulário, deve ser obrigatório inserir seu e-mail em um campo input que tenha um id email-->
  </label>
  <label id="number-label"> Celular ou Telefone:
    <input  id="number" pattern="[0-9]" min="9" max="11" required> <!--Dentro do formulário, você pode inserir um número em um campo input que tenha o id number, se for informado qualquer caractere não numérico no campo de entrada do número, um erro de validação HTML5 deve ser mostrado, Se forem inseridos números fora do intervalo do campo de entrada do número, intervalo esse definido pelos atributos min e max, um erro de validação de HTML5 deve ser mostrado-->
  </label>   <!-- Qual o seu genero preferido de filme?-->
  </label>   <!-- Qual a frenquencia que você assiste  filme?-->
</form> 
</body>
</html>

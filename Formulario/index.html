<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário</title>
  </head>
  <body>
    <!--Você deve ter um título de página em um elemento h1 com o id title-->
    <h1 id="title">SOBRE FILMES</h1>
    <!--Você deve ter uma breve explicação em um elemento p com o id description-->
    <p id="description">Muito obrigado por contribuir nesse projeto!!</p>
    <!--Você deve ter um elemento form com o id survey-form-->
    <form id="survey-form">
      <fieldset>
        <!--Dentro do elemento do formulário, deve ser obrigatório inserir seu nome em um campo input que tenha um id name e um type text-->
        <label id="name-label"
          >Nome:
          <input
            type="text"
            id="name"
            name="Nome"
            required
            placeholder="José Maria"
          />
        </label>
        <!--Dentro do elemento do formulário, deve ser obrigatório inserir seu e-mail em um campo input que tenha um id email-->
        <label id="email-label"
          >E-mail:
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="josemaria@gmail.com"
          />
        </label>
        <!--Dentro do formulário, você pode inserir um número em um campo input que tenha o id number, se for informado qualquer caractere não numérico no campo de entrada do número, um erro de validação HTML5 deve ser mostrado, Se forem inseridos números fora do intervalo do campo de entrada do número, intervalo esse definido pelos atributos min e max, um erro de validação de HTML5 deve ser mostrado-->
        <label id="number-label">
          Celular ou Telefone:
          <input
            type="number"
            id="number"
            pattern="[0-9]"
            min="9"
            max="11"
            name="numero"
            required
            placeholder="DD9XXXXXXXX OU 9XXXXXXXX"
          />
        </label>
        <label id="genero"
          >Qual o seu genero preferido de filme?
          <select name="tipo" id="dropdown" value="genero">
            <option value="0">Selecione o seu estilo favorito</option>
            <option value="1">Drama</option>
            <option value="2">Comédia romântica</option>
            <option value="3">Ficção científica</option>
            <option value="4">Terror</option>
            <option value="5">Outros</option>
          </select>
        </label>
        <label id="turno">
          Qual o turno que você mais assiste?
          <label>
            <input
              type="radio"
              name="turno"
              id="check"
              class="inline"
              value="manha"
            />
            Manhã
          </label>
          <label>
            <input
              type="radio"
              name="turno"
              id="check"
              class="inline"
              value="tarde"
            />
            Tarde
          </label>
          <label>
            <input
              type="radio"
              name="turno"
              id="check"
              class="inline"
              value="noite"
            />
            Noite
          </label>
        </label>
        <label id="frenquencia">
          Com que frenquencia você assiste filmes?
          <select name="rotina" id="dropdown" value="frequencia">
            <option value="6">Eu vejo filme...</option>
            <option value="7">Sempre</option>
            <option value="8">Muitas vezes</option>
            <option value="9">Algumas vezes</option>
            <option value="10">Poucas vezes</option>
            <option value="11">Nunca</option>
          </select>
        </label>
        <label id="stream">
          Quais as plataformas de streaming que você mais usa?
          <label id="proximo"
            ><input
              type="checkbox"
              name="netflix"
              id="check"
              class="inline"
              value="netflix"
            />
            Netflix
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="disney"
              id="check"
              class="inline"
              value="disney"
            />
            Disney Plus
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="star"
              id="check"
              class="inline"
              value="star"
            />
            Star Plus
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="hbomax"
              id="check"
              class="inline"
              value="hbomax"
            />
            HBOmax
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="prime"
              id="check"
              class="inline"
              value="prime"
            />
            Amazon Prime Video
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="paramount"
              id="check"
              class="inline"
              value="paramount"
            />
            Paramount Plus
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="starz"
              id="check"
              class="inline"
              value="starz"
            />
            StarZ Plus
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="huluu"
              id="check"
              class="inline"
              value="huluu"
            />
            Huluu
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="apple"
              id="check"
              class="inline"
              value="apple"
            />
            Apple TV+
          </label>
          <label id="proximo">
            <input
              type="checkbox"
              name="globoplay"
              id="check"
              class="inline"
              value="globo"
            />
            GloboPlay
          </label>
        </label>
        <label id="comentario">
          Qual sua melhor memoria sobre um filme ?
          <textarea
            name="comentario"
            id="sugestao"
            cols="60"
            rows="4"
            placeholder="Eu lembro quando..."
          ></textarea>
        </label>
        <label id="comentario">
          Alguma sugestão adicional?
          <textarea
            name="comentario"
            id="sugestao"
            cols="60"
            rows="4"
            placeholder="Poderia melhorar..."
          ></textarea>
        </label>
      </fieldset>
      <button type="submit" id="submit">Enviar</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Palindrome Check</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section>
          <h1 class="roboto-bold palindrome-title">Is it a Palindrome?</h1>
          <p class="roboto-regular p-title">Enter in text to check for a palindrome:</p>
          <div class="input-field">
            <input
              type="text"
              name="text-input"
              class="roboto-regular text-input"
              id="text-input"
              placeholder="type something"
            />
            <!--onclick="emptyInput()"-->
            <button id="check-btn" class="roboto-bold">
              CHECK<span class="material-symbols-outlined">
                chevron_right
              </span>
            </button>
          </div>
          <div id="result"></div>
        </section>
      </main>
      <div class="info"> <img src="https://media.discordapp.net/attachments/1063483373865144327/1215281914580307978/icon.png?ex=65fc2e7b&is=65e9b97b&hm=60b25d487cd3de2732fc916c7db2a057ef1b4984310998cae7eb9975164de387&=&format=webp&quality=lossless" alt="" /><p class="text-info"> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></div>
      <img src="https://media.discordapp.net/attachments/1063483373865144327/1215281915146534943/BG.png?ex=65fc2e7b&is=65e9b97b&hm=90403cf7ae4cba90a4a337cbbb0b165b9e9820eff6148c979ac74c27b9345cc7&=&format=webp&quality=lossless&width=539&height=632" alt="background" id="background">
    </div>
    <script src="./script.js"></script>
  </body>
</html>

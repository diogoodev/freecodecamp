<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Palindrome Check</title>
  </head>
  <body>
    <div class="wrapper">
    <main>

      <h1 class="roboto-bold">Is it a Palindrome?</h1>
      <p class="roboto-regular">Enter in text to check for a palindrome:</p>
      <section>
        <div class="input-field">
          <input
            type="text"
            name="text-input"
            class="roboto-regular text-input"
            id="text-input"
            placeholder="type something"
          />
          <!--onclick="emptyInput()"-->
          <button id="check-btn" class="roboto-bold">
            CHECK<span class="material-symbols-outlined"> chevron_right </span>
          </button>
        </div>
        <div id="result">resultado</div>
      </section>
      
    </main>
    <img src="./assets/BG.png" alt="background">

  </div>
    <script src="./script.js"></script>
  </body>
</html>
